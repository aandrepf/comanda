<div class="survey-content text-center" [style.color]="thanks.txtColor"
  [ngStyle]="!thanks.isBgData64 ? { 'background-color': thanks.bgColor } : { 'background-image': 'url(' + thanks.bgColor + ')' }">
  <div class="survey-container">
    <div class="survey-inner-content">
      <div [innerHTML]="thanks.message"></div>
    </div>
  </div>
</div>
